# ---------- 1) placeholder Service for HTTP → HTTPS redirect ----------
apiVersion: v1
kind: Service
metadata:
  name: ssl-redirect
  namespace: ghost-blog
  labels:
    app: ssl-redirect
spec:
  clusterIP: None          # headless; never receives real traffic
  ports:
    - name: use-annotation  # must match Ingress backend.port.name
      port: 80

---
# ---------- 2) ALB Ingress for Ghost ----------
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ghost-ingress
  namespace: ghost-blog
  annotations:
    # Controller & ALB specifics
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/load-balancer-name: ghost-blog-alb
    alb.ingress.kubernetes.io/group.name: ghost-alb-group
    alb.ingress.kubernetes.io/subnets: subnet-0938321955bd47378,subnet-04062e8c33a5ffbac

    # TLS & listeners
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:939966404706:certificate/ce4f864b-a7e8-47d9-8531-8e17094a6382
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80},{"HTTPS":443}]'
    alb.ingress.kubernetes.io/backend-protocol: HTTP

    # Health check
    alb.ingress.kubernetes.io/healthcheck-path: /
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    alb.ingress.kubernetes.io/success-codes: '200-399'

    # Automatic security-group rules
    alb.ingress.kubernetes.io/manage-backend-security-group-rules: "true"

    # HTTP → HTTPS redirect
    alb.ingress.kubernetes.io/force-ssl-redirect: "true"
    alb.ingress.kubernetes.io/actions.ssl-redirect: >
      {"Type":"redirect","RedirectConfig":{"Protocol":"HTTPS","Port":"443","StatusCode":"HTTP_301"}}
spec:
  rules:
  - host: blog.cloudmasa.com
    http:
      paths:
      # 1️⃣  HTTP request on port 80 → ALB issues 301 to HTTPS
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: ssl-redirect
            port:
              name: use-annotation

      # 2️⃣  HTTPS traffic forwarded to Ghost Service (2368 inside pod)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ghost
            port:
              number: 80     # must match Service port
